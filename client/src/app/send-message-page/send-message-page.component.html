<div class="container jumbotron">
  <form class="form" (ngSubmit)="sendPrivateMessage()">
      <div class="form-group">
        <label for="email" class="sr-only">To</label>
        <input type="text" class="form-control" id="email" name="to" [(ngModel)]="privateMessage.to" placeholder="To">
      </div>
      <div class="form-group">
        <label for="topic" class="sr-only">Topic</label>
        <input type="text" class="form-control" id="topic" name="title" [(ngModel)]="privateMessage.topic" placeholder="Topic">
      </div>
      <div class="form-group custom-field">
        <app-ngx-editor minHeight="300px" [placeholder]="'Enter text here...'" [spellcheck]="true" [(ngModel)]="privateMessage.body" name="body"></app-ngx-editor>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
