<form class="form-login" (ngSubmit)="login(form.value)" #form="ngForm">
    <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input #emailInput="ngModel" name="username"  type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ngModel email>
    <label for="inputPassword" class="sr-only">Password</label>
    <input #passwordInput="ngModel" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required ngModel>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
