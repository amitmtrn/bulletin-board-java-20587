<div class="container jumbotron">
  <div class="row">
    <div class="col">
      <h1 class="display-4">Forum</h1>
      <h2>Topics</h2>
    </div>
    <div class="col-2 text-right">
        <button type="button" *ngIf="user.id" class="btn btn-primary" [routerLink]="['/add-topic', subjectId]"><i class="fas fa-plus-circle"></i></button>
    </div>
  </div>
  <div *ngFor="let topic of topics | pagination: {page: page, perPage: 10}" class="card w-100">
    <div class="card-body row">
      <div class="col-1">
          <i class="fas fa-file-alt icon-extra-style"></i>
      </div>
      <div class="col">
        <h3 class="card-title"><a [routerLink]="['topic', topic.id]">{{topic.title}}</a></h3>
        <small>by:
          <span>{{topic.user}}</span> - {{topic.date}}
        </small>
      </div>
      <div class="col"></div>
      <div class="col text-right">
        replies: {{topic.comments.length}}
      </div>
    </div>
  </div>
  <div><button (click)="previous()">previous</button>{{page}}<button (click)="next()">next</button></div>
</div>
