<div class="container jumbotron">
  <div class="row">
    <div class="col">
      <h1 class="display-4">Forum</h1>
    </div>
    <div class="col-3 text-right">
      <button type="button" class="btn btn-secondary" [routerLink]="['/edit-topic', topic.id]"><i class="fas fa-edit"></i></button>
      <button type="button" (click)="deleteTopic(topic.id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
      <button type="button" class="btn btn-primary" [routerLink]="['/add-comment', topic.id]"><i class="fas fa-plus-circle"></i></button>
    </div>
  </div>
  <div class="card w-100">
    <div class="card-body row">
      <div class="col-1">
        <i class="fas fa-file-alt icon-extra-style"></i>
      </div>
      <div class="col">
        <h3 class="card-title">{{topic.title}}</h3>
        <div class="card-text" [innerHTML]="topic.body"></div>
      </div>
      <div class="col-2 text-right">
        <small>by:
            <span>{{topic.user}}</span><br>
            {{topic.date}}
        </small>
      </div>
    </div>
  </div>
  <div *ngFor="let comment of topic.comments" class="card w-100">
    <div class="card-body row">
      <div class="col-1">
        <i class="fas fa-comment icon-extra-style"></i>
      </div>
      <div class="col">
        <h3 class="card-title">{{comment.title}}</h3>
        <span class="card-text">{{comment.body}}</span>
      </div>
      <div class="col-2 text-right">
          <small>by:
              <span>{{comment.user}}</span><br>
              {{comment.date}}
          </small>
          <button (click)="deleteComment(comment.id)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
        </div>
      </div>
  </div>

</div>
